<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kronos</title>
    <style>
        body {
          background-color: #424549;
          font-family: 'Proxima Nova', sans-serif;
        }
        h1, h1 * {
            color: white;
          }
        h1 {
          text-align: left;
          font-size: 4em;
          margin-top: 100px;
          margin-left: 50px;
        }
        .container {
          text-align: center; 
          margin-top: 50px;
          width: auto;
          color: #fff;
          display: inline-block;
          float: right;
        }
        .container p {
          font-size: 2em;
          font-weight: bold;
          margin-bottom: 20px;
        }
        .btn {
          display: inline-block;
          margin: 0 20px;
          padding: 20px;
          font-size: 2em;
          font-weight: bold;
          border-radius: 5px;
          background-color: #352c52;
          color: #fff;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
        .btn:hover {
          background-color: #211b33;
        }
        a img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
          }
      </style>
    </head>
    <body>
      <a href="/" target="_blank"><img src="https://thumbs2.imgbox.com/5b/3a/sZIQ12PE_t.png" alt="image host" style="position: absolute; top: 0; left: 0; margin: 20px;"/></a><br>
      <br><br><br><br>
      <h1>Welcome to Kronos</h1>
      <div class="container">
        <p>Please log in or register to continue:</p>
        <a href="/login" class="btn">Login</a><br><br>
        <a href="/register" class="btn">Register</a>
      </div>
    </body>
</html>
