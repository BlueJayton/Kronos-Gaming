
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the container */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }
        
        /* Style the form */
        form {
            display: flex;
            flex-direction: column;
        }
        
        /* Style the input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: none;
            border-radius: 3px;
            background-color: #f9f9f9;
        }
        
        /* Style the submit button */
        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        /* Style the link */
        a {
            color: blue;
            text-decoration: none;
            font-size: 12px;
            font-family: "Proxima Nova", sans-serif;
        }
        
        /* Style the link on hover */
        a:hover {
            text-decoration: underline;
            
        }

        h1 {
            font-family: "Proxima Nova", sans-serif;

        }

        h2 {
            font-family: "Proxima Nova", sans-serif;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h2>Kronos</h2>
    <div class="container">
        <h1>Login Page</h1>

        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username }}
            {{ form.password }}
            {{ form.submit }}
        </form>

        <a href="{{url_for('register')}}">Don't have an account? Sign up</a>
    </div>
</body>
</html>
