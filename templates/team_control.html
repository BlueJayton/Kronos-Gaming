      h1 {
        text-align: center;

      input[type="text"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid black;
        outline: 1px solid black; 
      }
      
      input[type="submit"] {
        background-color: #6a1894;
        color: #FFFFFF;
        font-weight: bold;
        line-height: 20px;
        cursor: pointer;
        width: 100%;
        height: 40px;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
      }
      input[type=submit]:hover{
        background-color: #440a61;
      }

      .container {
        margin: 0 auto;
        display: block;
        width: 600px;
      }

      .joincontainer {
        float: left;
        width: 250px;
        height: 160px;
        margin: 0 auto;
        background-color: #2a2c2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .createcontainer {
        float: right;
        width: 250px;
        height: 160px;
        margin: 0 auto;
        background-color: #2a2c2e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .alert {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        max-width: 600px;
      }
      a img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .logo-container {
      position: absolute;
      top: 0;
      left: 0;
      margin: 3px;
      display: flex;
      align-items: center;
    }
    .logo-container img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .logo-container h2 {
        color: #fff;
        margin-left: 10px;
        font-size: 2.5em;
    }

  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show center-block" role="alert">
                <strong> {{ message }} </strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="background-image"></div>
    <div class="logo-container">
        <a href="{{url_for('home')}}">
          <img src="https://thumbs2.imgbox.com/5b/3a/sZIQ12PE_t.png" alt="image host" />
        </a>
        <h2>Kronos</h2>
    </div>

    <h1>Enter Team Code or Create New Team</h1>
    <div class="container">
      <form method ="post" id="join-team" name="join-team">
        <div class="joincontainer">
          <label for="team_code">Team Code:</label>
          <input type="text" id="team_code" name="team_code" placeholder="Enter Team Code" required><br>
          <input type="submit" value="Join">
        </div>
      </form>
      <form method ="post" id="new-team" name="new-team">
        <div class="createcontainer">
          <label for="team_name">Team Name:</label>
          <input type="text" id="team_name" name="team_name" placeholder="Enter Team Name" required><br>
          <input type="submit" value="Create New Team">
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
